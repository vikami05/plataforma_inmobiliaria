name: Full Stack CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Backend ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install mysqlclient python-decouple django-filter Pillow

      - name: Set up backend environment
        run: |
          echo "SECRET_KEY=test_key" >> backend/.env
          echo "DB_NAME=test_db" >> backend/.env
          echo "DB_USER=root" >> backend/.env
          echo "DB_PASSWORD=root" >> backend/.env
          echo "DB_HOST=127.0.0.1" >> backend/.env
          echo "DB_PORT=3306" >> backend/.env

      - name: Run Django migrations
        working-directory: backend
        run: |
          python manage.py makemigrations
          python manage.py migrate

      - name: Run Django tests
        working-directory: backend
        run: |
          python manage.py test

      # --- Frontend ---
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend dependencies
        working-directory: frontend
        run: |
          npm install

      - name: Build frontend
        working-directory: frontend
        run: |
          npm run build

